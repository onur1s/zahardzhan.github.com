---
layout: default
---
<div class="post">
  <div class="header">
    <h1>{{ page.title }}</h1>
  </div>
  
  {{ content }}

  <div id="disqus_thread"></div>
  <script type="text/javascript">
    var disqus_identifier = "{{ post.id }}";
    (function() {
    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
    dsq.src = 'http://bullshit-mode-on.disqus.com/embed.js';
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
  </script>
  <noscript>
    Включи JavaScript чтобы увидеть
    <a href="http://disqus.com/?ref_noscript=bullshit-mode-on">
      комментарии Disqus</a>.
  </noscript>
  
  <script type="text/javascript">
    var disqus_shortname = 'bullshit-mode-on';
    (function () {
    var s = document.createElement('script'); s.async = true;
    s.src = 'http://disqus.com/forums/bullshit-mode-on/count.js';
    (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
  </script>
</div>
